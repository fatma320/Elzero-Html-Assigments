<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <form method="get" action="">
        <div>
            <label for="">Tocken</label>
            <input type="text" name="tocken" value="b92f1fc2fce391ad7af633723afd3055" hidden>
        </div>
        <br>
        <div>
            <label for="">Email</label>
            <input type="email" name="email" value="o@o.com" readonly>
        </div>
        <br>
        <div>
            <label for="">Username</label>
            <input type="text" min="5" max="20" required autofocus>
        </div>
        <br>
        <div>
            <label> Skills</label>
            <br>
            <input type="checkbox" id="ps">
            <label for="ps">Problem Solving</label>
            <br>
            <input type="checkbox" id="lt">
            <label for="lt">Logical Thinking</label>
            <br>
            <input type="checkbox" id="as">
            <label for="as">Advanced searching</label>
            <br>
            <input type="checkbox" id="an">
            <label for="an">Analysis</label>
            <br>
            <input type="checkbox" id="pl">
            <label for="pl">Planing</label>
        </div>
        <div>
            <label> Job</label>
            <br>
            <input type="radio" id="front" checked>
            <label for="front">Front-End Developer</label>
            <br>
            <input type="radio" id="back">
            <label for="back">Back-End Developer</label>
            <br>
            <input type="radio" id="business">
            <label for="business">Business Analyst</label>
            <br>
            <input type="radio" id="pm">
            <label for="pm"> Project Manager</label>
            <br>
            <input type="radio" id="sm">
            <label for="sm">Scrum Master</label>
        </div>
        <br>
        <div>
            <label for="ch">Choose box</label>
            <select name="" id="ch">
                <optgroup label="python">
                    <option value="1">v2.0</option>
                    <option value="2">v3.0</option>
                    <option value="3">v3.0</option>
                </optgroup>
                <optgroup label="PHP">
                    <option value="4">v5.0</option>
                    <option value="5">v7.0</option>
                    <option value="6">v8.0</option>
                </optgroup>
            </select>
        </div>
        <hr>
        <div>
            <textarea name="brief" rows="40" cols="60"
                placeholder=" Write Here Why You Want To Learn Programming"></textarea>
        </div>
        <div>
            <input type="reset" name="Empty">
        </div>
        <br>
        <div>
            <input type="submit" name="Send">
        </div>
        <br>




    </form>


</body>

</html>
