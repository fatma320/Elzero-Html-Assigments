<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <form action="" novalidate target="_blank">
        <div>
            <label for=""> Search </label>
            <br>
            <input type="search" placeholder="Enter A Search Word" autofocus>
        </div>
        <br>
        <div>
            <label for="">Upload</label>
            <br>
            <input type="file">
        </div>
        <br>
        <div>
            <label for=""> URL</label>
            <br>
            <input type="url" required>
        </div>
        <br>
        <div>
            <label for="">Date</label>
            <input type="date" value="25/10/1982">
        </div>
        <br>
        <div>
            <label for="">Month</label>
            <input type="month" value="october 1982">
        </div>
        <code>
            <pre>
Hello Line One
Hello Line Two
Hello Line Three
     Hello Line Four
            </pre>
        </code>
        <br>
        <div>
            <iframe src="https://elzero.org/" width="100%" height="400px"></iframe>
        </div>

        <div>
            <input type="reset" name="Empty">
            <input type="submit" name="Save">
        </div>
    </form>

</body>

</html>
